{% extends "base.html" %}
{% block content %}
    <h1 class="animate__animated animate__fadeIn">Add Warning</h1>
    <form method="POST" class="animate__animated animate__fadeIn">
        <div class="form-group">
            <label for="user_id">User ID</label>
            <input type="text" class="form-control" id="user_id" name="user_id" required>
        </div>
        <div class="form-group">
            <label for="reason">Reason</label>
            <input type="text" class="form-control" id="reason" name="reason" required>
        </div>
        <div class="form-group">
            <label for="guild_id">Guild ID</label>
            <input type="text" class="form-control" id="guild_id" name="guild_id" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Warning</button>
    </form>
{% endblock %}
