{% extends "base.html" %}
{% block content %}
    <h1 class="animate__animated animate__fadeIn">Warnings</h1>
    <a href="/warnings/add" class="btn btn-primary mb-3 animate__animated animate__fadeIn">Add Warning</a>
    <table class="table table-striped animate__animated animate__fadeIn">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Reason</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for warning in warnings %}
                <tr>
                    <td>{{ warning[0] }}</td>
                    <td>{{ warning[1] }}</td>
                    <td>
                        <form action="{{ url_for('delete_warning_route', user_id=warning[0], index=loop.index) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
